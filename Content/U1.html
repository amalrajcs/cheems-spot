<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuvan Shankar Raja</title>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Background Styling */
        body {
            background-image: url(./Media/For\ Inner\ bg.jpg); /* Update if needed */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding-bottom: 50px;
        }

        /* Artist Box */
        .artist-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .artist-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.3);
        }

        .artist-box img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 4px solid white;
        }

        .artist-box h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .artist-box p {
            font-size: 1rem;
            color: yellow;
        }

        /* Song Container */
        .song-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px auto;
            max-width: 700px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .song-container:hover {
            transform: scale(1.03);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* Image Styling */
        .song-container img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }

        .song-container img:hover {
            transform: scale(1.1);
        }

        /* Audio Player */
        audio {
            flex: 1;
            max-width: 400px;
        }

        /* Button Styling */
        .button-container {
            margin-top: 30px;
        }

        .back-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background-color: lightgray;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Featured Artist Box -->
    <div class="artist-box">
        <img src="./Media/U1/U1.jpg" alt="Yuvan Shankar Raja">
        <h2>Yuvan Shankar Raja</h2>
        <p>Music Composer & Singer</p>
    </div>

    <!-- Songs Section -->
    <div class="song-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-536AiPZhc9Uyx8Ac_82Z1enK3ei7Y65MIA&s" alt="Thuli Thuli">
        <audio src="./Media/U1/1680755175368462603Thuli_Thuli-140_-_audio_only_medium.m4a.mp3" controls></audio>
    </div>

    <div class="song-container">
        <img src="https://i.scdn.co/image/ab67616d0000b27366be9f3cd2de257f1a551791" alt="Song 2">
        <audio src="./Media/U1/51043b11-0186-4653-8ac6-be51753ea044.mp3" controls></audio>
    </div>

    <div class="song-container">
        <img src="https://i.scdn.co/image/ab67616d0000b27359a5e3f6a2f7f66ad44832c5" alt="Song 3">
        <audio src="Media/U1/5d2016b7-f2be-4ebd-a12e-8b404a02803d.mp3" controls></audio>
    </div>

    <!-- Back Button -->
    <div class="button-container">
        <a href="./artist.html">
            <button class="back-btn">Back</button>
        </a>
    </div>

</body>
</html>
